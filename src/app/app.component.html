<div class="wrapper">

  <div class="color-picker">
    <color-picker (event)="setColor($event)"></color-picker>
  </div>

  <div class="color-preview">
    <div
      *ngIf="color"
      [ngStyle]="{'background': color.colorName}"
      class="color-preview__square"
      >
      <span class="color-preview__info">{{color | json }}</span>
    </div>
  </div>

</div>
